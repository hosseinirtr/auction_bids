{% extends "auctions/layout.html"%} {% block body %}
<form
  enctype="multipart/form-data"
  action="{% url 'create' %}"
  method="POST"
  class="d-flex flex-column w-50 px-5 container mx-auto"
>
  {% csrf_token %}
  <h2>Create Listings</h2>
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      name="title"
      placeholder="Enter Title"
    />
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input
      type="text"
      class="form-control"
      id="price"
      name="price"
      placeholder="Enter Price"
    />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      type="textarea"
      class="form-control"
      id="description"
      name="description"
      placeholder="Enter Description"
    ></textarea>
  </div>
  <div class="form-group">
    <label for="imageFile">Choose an image:</label>
    <div class="custom-file">
      <input type="file" id="imageFile" accept="image/*" name="imageFile" />
      <label class="custom-file-label" for="imageFile" name="imageFile"
        >Select file</label
      >
    </div>
  </div>
  <div class="form-group">
    <label for="category">Choose a category:</label>
    <select name="category" id="category">
      {% for category in categories %}
      <option value="{{category}}">{{category}}</option>
      {% endfor%}
    </select>
    <br /><br />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
